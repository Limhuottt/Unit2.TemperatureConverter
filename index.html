<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
  </head>
  <body>

    <h1>Input a number to have it converted from F to C!</h1>
    <label for="tempF">Input Temperature here!</label>
    <input type="number" id="tempF" name="tempF" min="1" max="300" />
    <button
      onclick="describeTemperature(document.getElementById('tempF').value)"

      id="convertButton"
      type="button"
    >
      Convert Temperature!
    </button>
      
  </body>

  </body>
</html>
